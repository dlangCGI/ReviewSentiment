<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    {% if error %}
        <div class="text-center alert alert-danger" role="alert">
            <strong>Error!</strong> {{error}}
        </div>
    {% endif %}

    <h1 class="text-center">Review Classifier</h1>

    <form class="form-horizontal" action="/" method="POST">
        <div class="form-group">
            <label for="text_input" class="col-sm-2 control-label">Review</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="text_input" name="text_input"
                          placeholder="Text Input">{{request.form['text_input']}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary mt-3" type="submit">Predict Sentiment</button>
            </div>
        </div>
    </form>

    {% if prediction %}
        <p class="text-center"> Review Sentiment is {{prediction}}.</p>
    {% endif %}

</body>
</html>
